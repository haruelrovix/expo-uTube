<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- SEO and Social Media Meta Tags -->
    <title>%WEB_TITLE%</title>
    <meta name="description" content="%WEB_DESCRIPTION%" />
    <meta name="keywords" content="%WEB_KEYWORDS%" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%WEB_URL%" />
    <meta property="og:title" content="%WEB_TITLE%" />
    <meta property="og:description" content="%WEB_DESCRIPTION%" />
    <meta property="og:image" content="%WEB_IMAGE%" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%WEB_URL%" />
    <meta property="twitter:title" content="%WEB_TITLE%" />
    <meta property="twitter:description" content="%WEB_DESCRIPTION%" />
    <meta property="twitter:image" content="%WEB_IMAGE%" />
    
    <!-- Favicon and App Icons -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Expo Reset Styles -->
    <style id="expo-reset">
      html, body { height: 100%; }
      body { overflow: hidden; }
      #root { display: flex; height: 100%; flex: 1; }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
